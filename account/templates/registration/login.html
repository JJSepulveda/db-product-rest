{% extends "layout.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="row justify-content-center my-5">
        <div class="col-12 col-sm-6 col-md-5">
            <div class="card">
                <div class="card-header">
                    <h1>Log in</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
